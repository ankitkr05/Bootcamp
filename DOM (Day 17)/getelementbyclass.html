<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p class="p1">This is paragraph 1</p>
    <p class="p1">This is paragraph 2</p>
    <p class="p2">This is paragraph 3</p>
    <p class="p1">This is paragraph 4</p>

    <button onclick="applystyle()">Apply Style</button>

    <script>

        function applystyle(){
            let elements = document.getElementsByClassName('p1');
            console.log(elements);
            console.log(elements.length);

            for(let i=0; i<elements.length; i++){
                elements[i].style.backgroundColor = "brown";

                if(i > 1)
                elements[i].style.backgroundColor = "green";
            }
        }

    </script>

</body>
</html>
