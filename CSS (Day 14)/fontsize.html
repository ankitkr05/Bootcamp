<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html
        {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>This is paragraph</p>
    <p style="font-size: 16px;">This is paragraph</p>
    <p style="font-size: 1em;">This is paragraph</p>    <!-- 1em = 16px -->

    <h1>This is h1</h1>
    <h1 style="font-size: 32px;">This is h1</h1>
    <h1 style="font-size: 2em;">This is h1</h1>

    <hr>

    <div style="font-size: 40px; background-color: pink;">
        <p>This is paragraph</p>
        <p style="font-size: 1rem;">This is other paragraph</p>
    </div>
</body>
</html>
