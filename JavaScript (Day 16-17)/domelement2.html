<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="p1">This is paragraph 1</p>
    <p id="p2">This is paragraph 2</p>

    <button onclick="applystyle()">Apply Style</button>

    <script>

        function applystyle(){
            let element = document.getElementById('p2');
            console.log(element);
            element.style.backgroundColor = "pink";
            element.style.fontSize = "50px";
            element.innerHTML = "This is JavaScript content";
        }

    </script>

</body>
</html>
