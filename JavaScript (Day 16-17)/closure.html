<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function test1(a){  // Outer function

            function test2(b){  // Inner function
                console.log(a);
                console.log(b);
                return a + b;
            }

            return test2;
        }

        let innerfunction = test1(3);
        console.log(innerfunction(6));
    </script>

</body>
