<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var salary = 60000;
        var message = "Welcome to JavaScript Learning";
        var boolean = true;
        var marks = [60,78,99,62];
        var student = {
            id: 1,
            name: "sachin",
            age: 23
        };
        var age;
        var empty = null;

        document.write(typeof(salary) + "<br>");
        document.write(typeof(message) + "<br>");
        document.write(typeof(boolean) + "<br>");
        document.write(typeof(marks) + "<br>");
        document.write(typeof(student) + "<br>");
        document.write(typeof(age) + "<br>");
        document.write(typeof(empty) + "<br>");

        console.log(salary);
        console.log(message);
        console.log(boolean);
        console.log(marks);
        console.log(student);
        console.log(age);
        console.log(empty);
    </script>
    

</body>
</html>
