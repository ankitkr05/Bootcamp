<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="#" method="get">
        <label for="u">Username</label>
        <input type="text" name="name" id="u" placeholder="Username" autofocus="on" autocomplete="off"> <br> <br>

        <label for="p">Password</label>
        <input type="password" name="password" id="p" placeholder="Password" autofocus="on"> <br> <br>

        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female <br> <br>
        <label for="hobby">Hobby</label>
        <input type="checkbox" name="hobby1" id="hobby" checked>Cricket
        <input type="checkbox" name="hobby2" id="hobby">Music
        <input type="checkbox" name="hobby3" id="hobby">Movies <br> <br>
        <input type="email" name="email" placeholder="Email" autofocus="on" autocomplete="off"> <br> <br>
        <input type="file" name="file"> <br> <br>

        <label for="country">Country</label>
        <select>
            <option value="" selected hidden>Choose your country</option>
            <option value="india" id="country">India</option>
            <option value="australia" id="country">Australia</option>
            <option value="new zealand" id="country">New Zealand</option>
            <option value="usa" id="country">USA</option>
            <option value="england">England</option>
            <option value="dubai">Dubai</option>
        </select> <br> <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob"> <br> <br>
        <input type="number" placeholder="Quantity" min="1" max="5"> <br> <br>
        
        <input type="submit" value="Register">
    </form> 
</body>
</html>
