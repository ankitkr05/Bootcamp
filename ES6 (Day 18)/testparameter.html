<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function display(...nums){
            console.log(nums);
            let sumEven = 0;
            for(let i=0; i<nums.length; i++){
                if(nums[i] % 2 == 0)
                    sumEven += nums[i]
            }
            console.log("Even sum : " + sumEven);

            let sumOdd = 0;
            for(let i=0; i<nums.length; i++){
                if(nums[i] % 2 != 0)
                    sumOdd += nums[i]
            }
            console.log("Odd sum : " + sumOdd);
        }
        display(2,3,4,5);
        display(9,6,5,7,1);

    </script>

</body>
</html>
