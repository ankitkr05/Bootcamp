<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = 10;
        let sum = (a,b) => a+b;
        let largest = (a,b,c) => {
            if(a > b && a > c)
                return a;
            else if(b > a && b > c)
                return b;
            else
                return c;
        };

        console.log(a);
        console.log(sum(3,4));
        console.log(largest(1,2,3));
    </script>

</body>
</html>
